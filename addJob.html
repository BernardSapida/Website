<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/addJob.css">
    <title>GENEWORK - Add Jobs</title>
</head>
<body>
    <header>
        <nav>
            <p class="name"><a href="menu.html">GENEWORK</a></p>
            <ul>
                <li><a href="menu.html">Home</a></li>
                <li><a href="jobsOption.html">Jobs</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div>
                <h1>Add Job</h1>
                <form action="">
                    <div id="errorMessage"></div>
                    <div class="form-control">
                        <label for="companyName">Company Name <span>*</span></label><br/>
                        <input type="text" id="companyName" name="companyName" placeholder="Company Name">
                    </div>
                    <div class="form-control">
                        <label for="companyDetails">Company Details <span>*</span></label><br/>
                        <textarea type="text" id="companyDetails" name="companyDetails" placeholder="Company Details" rows="10"></textarea>
                    </div>
                    <button type="button" id="add" aria-label="create">Add new job</button>
                </form>
            </div>
        </section>
    </main>
    <hr>
    <footer>
        <p>Main Menu</p>
        <p><a href="creator.html">Learn more</a></p>
    </footer>
